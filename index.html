<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Screen -->
  <section id="main-screen" class="screen active">
    <div class="form-card">
      <h1 class="form-title">Customer Management</h1>
      <button id="add-customer-button" class="btn primary" type="button">
        <i class='bx bx-user-plus'></i> Add Customer
      </button>
      <button id="placeholder-button" class="btn secondary" type="button">
        <i class='bx bx-dots-horizontal-rounded'></i> View Customers
      </button>
      


    </div>
  </section>

  <!-- Add Customer Screen -->
  <section id="add-customer-screen" class="screen hidden">
    <form id="data-form" class="form-card">
      <h2 class="form-title">Add a New Customer</h2>
      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-envelope'></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-phone'></i>
        <input type="text" id="number" placeholder="Phone Number" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-calendar'></i>
        <input type="date" id="measure-date" placeholder="Measure Date" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-map'></i>
        <input type="text" id="address" placeholder="Address" required />
      </div>
      <button class="btn primary submit-btn" type="submit">Submit</button>
      <button id="back-to-main-from-add" class="btn secondary" type="button">Back</button>
    </form>
  </section>


  <!-- Pop up Modal -->
<div id="custom-modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="modal-title">Customer Exists</h3>
    <p id="modal-message">
      This customer already exists. Would you like to add this as a duplicate entry?
    </p>
    <div class="modal-actions">
      <button id="modal-confirm" class="btn primary">Add Duplicate</button>
      <button id="modal-cancel" class="btn secondary">Cancel</button>
    </div>
  </div>
</div>

<div id="toast" class="hidden">Customer added successfully as order #<span id="order-number"></span>.</div>

  <script src="script.js" type="module"></script>
</body>
</html>
