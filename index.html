<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Screen -->
  <section id="main-screen" class="screen active">
    <div class="form-card">
      <h1 class="form-title">Customer Management</h1>
      <button id="add-customer-button" class="btn primary" type="button">
        <i class='bx bx-user-plus'></i> Add Customer
      </button>
      <button id="placeholder-button" class="btn secondary" type="button">
        <i class='bx bx-dots-horizontal-rounded'></i> View Customers
      </button>
    </div>
  </section>

  <!-- Add Customer Screen -->
  <section id="add-customer-screen" class="screen hidden">
    <form id="data-form" class="form-card">
      <h2 class="form-title">Add a New Customer</h2>
      <div id="error-alert" class="alert hidden"></div> <!-- New Red Alert for Error -->

      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-envelope'></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-phone'></i>
        <input type="text" id="number" placeholder="Phone Number" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-calendar'></i>
        <input type="date" id="measure-date" placeholder="Measure Date" required />
      </div>
      <div class="input-box">
        <i class='bx bxs-map'></i>
        <input type="text" id="address" placeholder="Address" required />
      </div>

      <div class="input-box">
        <i class='bx bxs-label'></i>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Closed In-House">Closed In-House</option>
          <option value="Pending">Pending</option>
          <option value="Lost">Lost</option>
        </select>
      </div>      
      
      <button class="btn primary submit-btn" type="submit">Submit</button>
      <button id="back-to-main-from-add" class="btn secondary" type="button">Back</button>
    </form>
  </section>

  <!-- View Customers Screen -->
  <section id="view-customers-screen" class="screen hidden">
    <div class="form-card">
      <h2 class="form-title">View Customers</h2>
      <div class="button-group">
        <button id="btn-follow-up" class="btn primary">Need to Follow Up</button>
        <button id="btn-converted" class="btn primary">Converted Customers</button>
        <button id="btn-completed" class="btn primary">Completed Installations</button>
        <button id="btn-lost" class="btn secondary">Lost Customers</button>
      </div>
      <button id="back-to-main-from-view" class="btn secondary">Back</button>
    </div>
  </section>

  <!-- Table Screen -->
  <section id="customers-table-screen" class="screen hidden">
    <div class="form-card">
      <h2 id="table-title" class="form-title">Customers Table</h2>
      <div class="customers-table-container">
        <table class="customers-table">
          <thead>
            <tr id="table-headers">
              <!-- Dynamic Headers -->
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Dynamic Rows -->
          </tbody>
        </table>
      </div>
      <button id="back-to-view-from-table" class="btn secondary">Back</button>
    </div>
  </section>

  <!-- Toast Notification -->
  <div id="toast" class="hidden">Customer added successfully as order #<span id="order-number"></span>.</div>
  <div id="edit-alert" class="alert hidden">Please finalize the current edit to continue.</div>


  <script src="script.js" type="module"></script>
</body>
</html>
